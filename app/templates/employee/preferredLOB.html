<div class="box box-primary">
	<div class="box-header with-border">
		<!-- <pre>{{newLob}}</pre> -->
		<h3 class="box-title">Preferred LOBs</h3>
		<button class="btn btn-sm btn-primary pull-right" tooltip="Expand/Contract" type="button" ng-click="toggleLob()">
			<i ng-show="!showLob" class="fa fa-plus-circle" />
			<i ng-show="showLob" class="fa fa-minus-circle" />
		</button>
	</div>
	<div class="box-body" ng-show="showLob">
		<table id="lobList" class="table table-hover table-striped table-no-padding no-bottom-margin"
			ng-table="tableParams1">
			<thead>
				<tr>
					<th>New LOB</th>
					<th text-align="center">Add</th>
				</tr>
				<tr>
					<td><select class="form-control" ng-model="newLob.lineOfBusiness"
							ng-options="lob as lob.name for lob in ls.lobs">
							<option value="" disabled selected>Select LOB</option>
							<option></option>
						</select>
					</td>
					<td><div class="button-wrapper" tooltip="{{addLobTooltip}}"><button class="btn btn-sm btn-primary" type="button" ng-click="addLob()" data-ng-disabled="disableAddLob()">
							<i class="fa fa-plus-circle" />
						</button></div>
					</td>
				</tr>
				<tr>
					<th class="col-md-10">Preferred LOBs</th>
					<th class="col-md-2">Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="preferredLob in employee.preferredLobs | orderBy:'lineOfBusiness.name'" ng-class="{table_hover: hover}"
					ng-mouseenter="hover = true" ng-mouseleave="hover = false">
					<td>{{preferredLob.lineOfBusiness.name}}</td>
					<td><div style="text-align: center;"><button class="btn btn-sm btn-primary" type="button" ng-click="removeLob(preferredLob)" tooltip="Remove LOB">
							<i class="fa fa-minus-circle" />
						</button></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
