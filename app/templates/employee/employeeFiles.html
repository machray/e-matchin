<div class="box box-primary">
	<div class="box-header with-border">
		<!-- <pre>{{newFiles}}</pre> -->
		<h3 class="box-title">Uploaded Files</h3>
		<button class="btn btn-sm btn-primary pull-right" tooltip="Expand/Contract" type="button" ng-click="toggleFiles()">
			<i ng-show="!showFiles" class="fa fa-plus-circle" />
			<i ng-show="showFiles" class="fa fa-minus-circle" />
		</button>
	</div>
	<div class="box-body" ng-show="showFiles">
		<table id="locList" class="table table-hover table-striped table-no-padding no-bottom-margin"
			ng-table="tableParams1">
			<thead>
				<tr>
					<th>New Files</th>
					<th></th>
				</tr>
				<tr>
					<td colspan=2>
						<input id="file-upload" type="file"/>
					</td>
				</tr>
				<tr>
					<th>File Description</th>
					<th>Add</th>
				</tr>
					<td class="col-md-10">
						<input type="text" class="form-control" id="band" placeholder="File Description">
					</td>
					<td class="col-md-2">
						<button class="btn btn-sm btn-primary" type="button" ng-click="addJobTitle()" data-ng-disabled="disableAddFile()">
							<i class="fa fa-plus-circle" />
						</button>
					</td>
				</tr>
				<tr>
					<th class="col-md-10">Uploaded Files</th>
					<th class="col-md-2">Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employeesFile in employee.employeesFiles | orderBy:'name'" ng-class="{table_hover: hover}"
					ng-mouseenter="hover = true" ng-mouseleave="hover = false">
					<td>{{employeesFile.name}}</td>
					<td><button class="btn btn-sm btn-primary" type="button" ng-click="removeFiles(employeesFile)">
							<i class="fa fa-minus-circle" />
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
