<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">
			<label>Job Requirements -  Req Number: {{requisition.number}}</label>
		</h3>
		<button class="btn btn-sm btn-primary pull-right" type="button" ng-click="toggleMatches()">
			<i class="fa fa-times-circle" />
		</button>
	</div>
	<div class="box-body">
		<table id="matchList" class="table table-hover table-striped">
			<thead>
			<tr>
				<th class="col-md-6"><a href="" ng-click="orderByField='skill.name'; reverseSort=!reverseSort">Skill Set</th>
				<th class="col-md-3"><a href="" ng-click="orderByField=['requirement.id', 'importance.id']; reverseSort=!reverseSort">Skill Requirement</th>
				<th class="col-md-3"><a href="" ng-click="orderByField=['importance.id', 'requirement.id']; reverseSort=!reverseSort">Importance</th>
			</tr>
			</thead>
			<tbody ng-hide="requisition == null">
				<tr ng-repeat="qualify in requisition.qualifications | orderBy:orderByField:reverseSort"
					ng-class="{table_hover: hover}" ng-mouseenter="hover = true"
					ng-mouseleave="hover = false">
					<td>
						{{qualify.skill.name}}
					</td>
					<td>
						{{qualify.requirement.name}}					
					</td>
					<td>
						{{qualify.importance.name}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
