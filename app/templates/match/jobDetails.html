<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">
			<label>Job Details</label>
		</h3>
	</div>
	<div class="box-body">
		<table id="employee" ng-table="tableParams1"
			class="table table-hover table-striped table-no-padding no-bottom-margin">
			<tbody>
				<tr>
					<td class="col-lg-6"><label>Requisition #</label></td>
					<td class="col-lg-6">{{matchDetails.requisition.number}}</td>
				</tr>
				<tr>
					<td><label>Hiring Job Title</label></td>
					<td>{{matchDetails.requisition.hiringRoleName}}</td>
				</tr>
				<tr>
					<td><label>Hiring Leader</label></td>
					<td>{{matchDetails.requisition.hiringLeaderName}}</td>
				</tr>
				<tr>
					<td><label>Hiring Location</label></td>
					<td>{{matchDetails.requisition.locationName}}</td>
				</tr>
				<tr>
					<td><label>Line of Business</label></td>
					<td>{{matchDetails.requisition.lobName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
