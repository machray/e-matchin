<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">
			<label>Potential Matches</label>
		</h3>
	</div>
	<div class="box-body" style="max-height: 800px; overflow-y: auto">
		<div class="box-header">
			<input type="text" class="form-control" ng-model="searchString" placeholder="Search for..."/>
		</div>
		<table id="matchList" ng-table="tableParams1"
			class="table table-hover table-striped table-no-padding no-bottom-margin">
			<thead>
				<tr>
					<th rowspan="2"><a href="" ng-click="pmOrderByField='userName'; reverseSort=!reverseSort">Employee Name</th>
					<th rowspan="2"><a href="" ng-click="pmOrderByField='matchPercent'; reverseSort=!reverseSort">Match Percent</th>
					<th colspan="2" style="text-align: center">In Preferred</th>
				</tr>
				<tr>
					<th><a href="" ng-click="pmOrderByField=['preferredLocation','matchPercent']; reverseSort=!reverseSort">Location</th>
					<th><a href="" ng-click="pmOrderByField=['preferredLob','matchPercent']; reverseSort=!reverseSort">LOB</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="match in requisition.potentialMatches | orderBy:pmOrderByField:reverseSort | filter:searchString"
					ng-click="onSelectMatch(match)" ng-class="{table_hover: hover}"
					ng-mouseenter="hover = true" ng-mouseleave="hover = false">
					<td>{{match.userName}}</td>
					<td>{{match.matchPercent *100 | number:2}}%</td>
					<td>{{match.preferredLocation}}</td>
					<td>{{match.preferredLob}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
